<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hw13.css">
    <link href="fonts/Museo/style.css" rel="stylesheet" type="text/css" />
    <title>hw13 NIKE</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="card">
                <div class="card__header">
                    <img src="logo.png" alt="non">
                </div>
                <div class="card__content">
                    <div class="card__product">
                        <img src="boots.png" alt="non">
                    </div>
                    <div class="card__information">
                        <p class="card__title">Nike SB Stefan </p>
                        <p class="card__title">Janoski Max</p>
                        <p class="card__subtitle">Unisex Skateboarding Shoe</p>
                        <div class="card__stars">
                            <img src="star.png" alt="non">
                            <img src="star.png" alt="non">
                            <img src="star.png" alt="non">
                            <img src="star.png" alt="non">
                            <img src="star.png" alt="non">
                        </div>
                        <div class="card__button">
                            <div class="card__size button">
                                size
                                <img class="card__arrow" src="arrow.png" alt="non">
                            </div>
                            <div class="card__qty button">
                                qty
                                <img class="card__arrow" src="arrow.png" alt="non">
                            </div>
                        </div>
                        <div class="card__purchase button">
                            Add to card
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
