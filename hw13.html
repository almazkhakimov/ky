<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hw13.css">
    <link href="fonts/Museo/style.css" rel="stylesheet" type="text/css" />
    <title>hw13 NIKE</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="card">
                <div class="card__header">
                    <img src="logo.png" alt="non">
                </div>
                <div class="card__content">
                    <div class="card__product">
                        <img src="boots.png" alt="non">
                    </div>
                    <div class="card__information">
                        <p class="card__title">Nike SB Stefan </p>
                        <p class="card__title">Janoski Max</p>
                        <p class="card__subtitle">Unisex Skateboarding Shoe</p>
                        <div class="simple-rating">
                            <div class="simple-rating__items">
                                <input id="simple-rating__5" type="radio" class="simple-rating__item"
                                    name="simple-rating" value="5">
                                <label for="simple-rating__5" class="simple-rating__label"></label>
                                <input id="simple-rating__4" type="radio" class="simple-rating__item"
                                    name="simple-rating" value="4">
                                <label for="simple-rating__4" class="simple-rating__label"></label>
                                <input id="simple-rating__3" type="radio" class="simple-rating__item"
                                    name="simple-rating" value="3">
                                <label for="simple-rating__3" class="simple-rating__label"></label>
                                <input id="simple-rating__2" type="radio" class="simple-rating__item"
                                    name="simple-rating" value="2">
                                <label for="simple-rating__2" class="simple-rating__label"></label>
                                <input id="simple-rating__1" type="radio" class="simple-rating__item"
                                    name="simple-rating" value="1">
                                <label for="simple-rating__1" class="simple-rating__label"></label>
                            </div>
                        </div>
                        <nav class="card__button">
                            <ul>
                                <li><a href="#">Size</a>
                                    <ul>
                                        <li><a href="#">42 US</a></li>
                                        <li><a href="#">41 US</a></li>
                                        <li><a href="#">40 US</a></li>
                                    </ul>
                                </li>
                                <li><a href="#">Qty</a>
                                    <ul>
                                        <li><a href="#">idk</a></li>
                                        <li><a href="#">idk</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
