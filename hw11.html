<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hw11.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <p class="header__title">CSS Weather Forecast</p>
        </header>
        <div class="container">
            <div class="forecast">
                <ul class="forecast__first">
                    <li class="forecast__50percent">Lisbon<p>21C</p>
                    </li>
                    <li class="forecast__25percent">Paris<p>11C</p>
                    </li>
                    <li class="forecast__25percent">Belgrade<p>15C</p>
                    </li>
                </ul>
                <ul class="forecast__second">
                    <li>Moscow<p>21C</p>
                    </li>
                    <li>Tel Aviv<p>32C</p>
                    </li>
                    <li>Cair<p>21C</p>
                    </li>
                    <li>New York<p>17C</p>
                    </li>
                </ul>
                <ul class="forecast__third">
                    <li class="forecast__25percent">New Delhi<p>17C</p>
                    </li>
                    <li class="forecast__50percent">San Francisco<p>15C</p>
                    </li>
                    <li class="forecast__25percent">Tokyo<p>8C</p>
                    </li>
                </ul>
                <ul class="forecast__forth">
                    <li>Sydney<p>25C</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
