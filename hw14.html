<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hw14.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="content">
                <div class="header">
                    <div class="header__title">
                        Contact
                    </div>
                    <div class="header__subtitle">
                        For new projects, ideas, business or anything <br> you'd like to discuss, contact with me!
                    </div>
                </div>
                <div class="form">
                    <div class="form__box">
                        <form action="#" method="get">
                            <div class="form__controls">
                                <label class="form__label" for="name_surname"></label>
                                <input class="form__input" placeholder="Your name..." minlength="3" type="text"
                                    name="name_surname" id="name_surname">
                            </div>
                            <div class="form__controls">
                                <label class="form__label" for="email"></label>
                                <input class="form__input" placeholder="Your email..." minlength="3" type="email"
                                    name="email" id="email">
                            </div>
                            <div class="form__controls">
                                <label class="form__label" for="phone"></label>
                                <input class="form__input" placeholder="Your phone number..." minlength="3"
                                    type="number" name="phone" id="phone">
                            </div>
                            <div class="form__controls">
                                <label class="form__label" for="about"></label>
                                <textarea class="form__input" placeholder="Your message..." minlength="3" name="about"
                                    cols="40" rows="6"></textarea>
                            </div>
                    </div>
                    </form>

                    <div class="information">
                        <div class="information__container">
                            <div class="information__title ititle">
                                <p class="ititle__text">ADDRESS</p>
                            </div>
                            <div class="information__subtitle isubtitle">
                                <p class="isubtitle__text">123 City name, Street, City, Country</p>
                            </div>
                        </div>
                        <div class="information__container">
                            <div class="information__title ititle">
                                <p class="ititle__text">EMAIL</p>
                            </div>
                            <div class="information__subtitle isubtitle">
                                <p class="isubtitle__text">cahee@domain.com</p>
                            </div>
                        </div>
                        <div class="information__container">
                            <div class="information__title ititle">
                                <p class="ititle__text">PHONE</p>
                            </div>
                            <div class="information__subtitle isubtitle">
                                <p class="isubtitle__text">+012 345 6789</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <div class="footer__copyright copyright">
                        <p class="copyright__text">Â© 2015 Company. All right reserved.</p>
                    </div>
                    <div class="footer__logo logo">
                        <p class="logo__text">Cahee</p>
                    </div>
                    <div class="footer__makers makers">
                        <p class="makers__text">Made with <span>love</span> by Auskteez</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
